<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - CyberCrate</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- CyberCrate logo container -->
    <div class="cybercrate-container">
        <h1 class="cybercrate-logo">CyberCrate</h1><br></br>
    </div>

    <!-- Main content container (initially hidden) -->
    <div class="main-content">
        <!-- Left side with image -->
        <div class="image-container">
            <img src="LoginPage.jpg" alt="CyberCrate Image" class="left-image">
        </div>

        <!-- Right side with login container -->
        <div class="login-container">
            <div class="login-box">
                
                <div class="brand">
                    <h1>CyberCrate</h1>
                    
                </div>
                <form class="login-form" action="/login" method="POST">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                    <p class="signup-text">Don't have an account? <a href="/signup">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
